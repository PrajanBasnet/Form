<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signu-up Form</title>
</head>

<body>
    <div class="main">
        <div class="sideCover">
            <img src="public/plant.jpg" class="back-img" alt="plant image">
            <div class="midcover">
                <div class="logoDiv">
                    <img src="public/odin-lined.png" class="front-img" alt="lined">
                    <p id="coverFont">
                        ODIN
                    </p>
                </div>

            </div>

        </div>
        <form action="/" method="get" id="form">
            <div class="registerForm">
                <div class="textContent">
                    Hello Welcome to B Buffer the company for building amazing software as<br>
                    well as hardware related products fullfill your dream with us <br> if you have any question

                    <p id="textContentP"><i>Contact in the given address </i></p>
                </div>
                <br>
                <div class="mainform">
                    <h1>Let's do this!</h1>
                    <div class="row">
                        <div class="one">

                            <label for="FIRSTNAME">FIRST NAME</label><br>
                            <input type="text" name="FIRSTNAME" id="FIRSTNAME" required>
                        </div>
                        <div class="two">

                            <label for="last name">LAST NAME</label><br>
                            <input type="text" name="last name" id="last name" required>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="one">

                            <label for="phone">Phone Number</label><br>
                            <input type="number" name="phone" id="phone" pattern="[\d{9}]" required>
                        </div>
                        <div class="two">
                            <label for="email">Email</label><br>

                            <input type="email" name="password-confirm" id="email" required>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="one">

                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="two">
                            <label for="password-confirm">PASSWORD CONFORM</label><br>

                            <input type="password" name="password-confirm" id="password-confirm" required>
                        </div>
                    </div>

                </div>
                <br>
                <input class="btn" type="submit" value="Create Account">
                <p>Already Have an Account? <g>Login</g>
                </p>
        </form>
    </div>
    </div>

</body>

</html>
